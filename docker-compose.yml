version: '3'

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    container_name: elasticsearch
    environment: ['discovery.type=single-node', 'ES_JAVA_OPTS=-Xms2g -Xmx2g']
    ports: ['9200:9200', '9300:9300']
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.2
    container_name: kibana
    environment: ['elasticsearch.url=http://elasticsearch:9200']
    ports: ['5601:5601']

  logstash:
    image: logstash
    container_name: logstash
    ports: ['5044:5044']

  evebox:
    image: evebox
    container_name: evebox
    depends_on: ['elasticsearch']
    ports: ['5636:5636']
    environment: ['ELASTICSEARCH=http://elasticsearch:9200', 'INDEX=logstash']

volumes:
  esdata: